<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÄ Ulang Tahun Spesial untuk Dede üíñ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÇ</text></svg>">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Nunito:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
        }
        
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        
        .font-dancing {
            font-family: 'Dancing Script', cursive;
        }
        
        /* Animasi Custom */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        .animate-pulse-heart {
            animation: pulse-heart 1.5s ease-in-out infinite;
        }
        
        .animate-twinkle {
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .bg-heart-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 85C20 65, 10 45, 10 25C10 10, 25 0, 40 0C50 0, 60 5, 65 15C70 5, 80 0, 90 0C105 0, 120 10, 120 25C120 45, 110 65, 80 85C70 95, 60 100, 50 100Z' fill='%23fecaca' fill-opacity='0.1'/%3E%3C/svg%3E");
            background-size: 150px;
        }
        
        /* Scrollbar cantik */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #fdf2f8;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #f472b6;
            border-radius: 10px;
        }
        
        /* Efek kertas surat */
        .paper-effect {
            background: linear-gradient(to bottom right, #fff, #fef2f2);
            box-shadow: 
                0 0 20px rgba(244, 114, 182, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 via-rose-50 to-purple-50 min-h-screen bg-heart-pattern">
    <div id="app" class="min-h-screen"></div>

    <!-- Konfeti CSS -->
    <style>
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 9999;
        }
        
        @keyframes confetti-fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }
    </style>

    <script>
        // ========================================
        // KODE UTAMA - WEBSITE ULANG TAHUN
        // ========================================
        
        const App = () => {
            const [scene, setScene] = React.useState(0);
            const [name, setName] = React.useState('');
            const [birthdate, setBirthdate] = React.useState('');
            const [showConfetti, setShowConfetti] = React.useState(false);
            
            // ‚ö†Ô∏è GANTI INI DENGAN TANGGAL LAHIR ASLI PACARMU!
            const correctBirthdate = '14-02-2003';
            
            // Foto-foto (ganti dengan link foto kalian)
            const photos = {
                couple: [
                    'https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?w=800&auto=format&fit=crop&q=60', // ganti dengan foto kalian
                    'https://images.unsplash.com/photo-1518568814500-bf0f8d125f47?w=800&auto=format&fit=crop&q=60',
                    'https://images.unsplash.com/photo-1518568814500-bf0f8d125f48?w=800&auto=format&fit=crop&q=60'
                ],
                her: [
                    'https://images.unsplash.com/photo-1494790108755-2616c113b1db?w=800&auto=format&fit=crop&q=60', // ganti dengan foto dia
                    'https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?w=800&auto=format&fit=crop&q=60'
                ]
            };
            
            const nextScene = () => setScene(scene + 1);
            
            React.useEffect(() => {
                if (scene === 2) {
                    setShowConfetti(true);
                    setTimeout(() => setShowConfetti(false), 5000);
                }
            }, [scene]);
            
            const createConfetti = () => {
                const colors = ['#f472b6', '#ec4899', '#db2777', '#c026d3', '#a855f7'];
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }
            };
            
            if (showConfetti) {
                createConfetti();
            }
            
            // Scene 0: Login
            if (scene === 0) {
                return React.createElement('div', {
                    className: 'min-h-screen flex flex-col items-center justify-center p-6'
                },
                // Bintang-bintang
                React.createElement('div', { className: 'absolute inset-0' },
                    [...Array(15)].map((_, i) => 
                        React.createElement('div', {
                            key: i,
                            className: 'absolute text-yellow-300 animate-twinkle',
                            style: {
                                left: `${Math.random() * 100}%`,
                                top: `${Math.random() * 100}%`,
                                fontSize: `${Math.random() * 20 + 10}px`
                            }
                        }, '‚ú®')
                    )
                ),
                
                // Konten utama
                React.createElement('div', { className: 'relative z-10 text-center max-w-md w-full' },
                    React.createElement('h1', { 
                        className: 'text-4xl md:text-5xl font-dancing text-pink-600 mb-6' 
                    }, 'üéÄ Gerbang Cinta Kita üéÄ'),
                    
                    React.createElement('div', { className: 'bg-white/80 backdrop-blur-sm rounded-3xl p-8 shadow-xl border border-pink-200' },
                        React.createElement('div', { className: 'space-y-6' },
                            // Input nama
                            React.createElement('div', { className: 'text-left' },
                                React.createElement('label', { 
                                    className: 'block text-pink-700 font-semibold mb-2 text-lg' 
                                }, 'üíñ Nama Panggilanmu'),
                                React.createElement('input', {
                                    type: 'text',
                                    placeholder: 'Misal: Dede, Sayang, Cintaku...',
                                    className: 'w-full p-4 rounded-2xl border-2 border-pink-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all',
                                    value: name,
                                    onChange: (e) => setName(e.target.value)
                                })
                            ),
                            
                            // Input tanggal lahir
                            React.createElement('div', { className: 'text-left' },
                                React.createElement('label', { 
                                    className: 'block text-pink-700 font-semibold mb-2 text-lg' 
                                }, 'üìÖ Tanggal Lahir (DD-MM-YYYY)'),
                                React.createElement('input', {
                                    type: 'text',
                                    placeholder: 'Contoh: 14-02-2003',
                                    className: 'w-full p-4 rounded-2xl border-2 border-pink-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all',
                                    value: birthdate,
                                    onChange: (e) => setBirthdate(e.target.value)
                                })
                            ),
                            
                            // Pesan error
                            birthdate && birthdate !== correctBirthdate &&
                            React.createElement('p', { 
                                className: 'text-rose-500 bg-rose-50 p-3 rounded-lg animate-pulse' 
                            }, '‚ù§Ô∏è Coba ingat-ingat lagi sayangku! Tanggalnya mungkin berbeda? üòò'),
                            
                            // Tombol masuk
                            birthdate === correctBirthdate && name &&
                            React.createElement('button', {
                                onClick: nextScene,
                                className: 'w-full bg-gradient-to-r from-pink-500 to-rose-500 text-white p-4 rounded-2xl font-bold text-xl shadow-lg hover:shadow-xl transition-all hover:scale-105 flex items-center justify-center gap-3'
                            },
                                React.createElement('i', { className: 'fas fa-sparkles' }),
                                'Masuk ke Dunia Cinta Kita ‚ú®',
                                React.createElement('i', { className: 'fas fa-sparkles' })
                            )
                        )
                    ),
                    
                    React.createElement('p', { 
                        className: 'text-gray-500 mt-8 text-sm' 
                    }, `üîí Khusus untuk ${name || 'kekasih'} yang paling spesial`)
                ));
            }
            
            // Scene 1: Opening
            if (scene === 1) {
                return React.createElement('div', {
                    onClick: nextScene,
                    className: 'min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-purple-900 via-pink-900 to-rose-900 text-white p-8 relative cursor-pointer'
                },
                // Background bintang
                React.createElement('div', { className: 'absolute inset-0 overflow-hidden' },
                    [...Array(30)].map((_, i) =>
                        React.createElement('div', {
                            key: i,
                            className: 'absolute rounded-full bg-white',
                            style: {
                                left: `${Math.random() * 100}%`,
                                top: `${Math.random() * 100}%`,
                                width: `${Math.random() * 3 + 1}px`,
                                height: `${Math.random() * 3 + 1}px`,
                                opacity: Math.random() * 0.5 + 0.3,
                                animation: `twinkle ${Math.random() * 3 + 2}s infinite`
                            }
                        })
                    )
                ),
                
                // Konten
                React.createElement('div', { className: 'relative z-10 text-center max-w-2xl' },
                    React.createElement('div', { 
                        className: 'w-32 h-32 mx-auto mb-8 bg-gradient-to-br from-pink-500 to-rose-500 rounded-full flex items-center justify-center shadow-2xl animate-float' 
                    },
                        React.createElement('i', { className: 'fas fa-heart text-5xl' })
                    ),
                    
                    React.createElement(TypingText, {
                        text: `Untuk ${name || 'kekasihku'} yang mengubah hidupku menjadi cerita dongeng...`,
                        className: 'text-3xl md:text-4xl font-light mb-6'
                    }),
                    
                    React.createElement('div', { className: 'space-y-4 mt-8 opacity-80' },
                        React.createElement(TypingText, {
                            text: 'Yang membuat setiap hari terasa spesial...',
                            className: 'text-xl'
                        }),
                        React.createElement(TypingText, {
                            text: 'Dan setiap detik bermakna...',
                            className: 'text-xl',
                            delay: 2500
                        })
                    ),
                    
                    React.createElement('p', { 
                        className: 'mt-12 text-sm opacity-70 flex items-center justify-center gap-2' 
                    },
                        React.createElement('i', { className: 'fas fa-sparkles' }),
                        'Sentuh layar untuk keajaiban selanjutnya...',
                        React.createElement('i', { className: 'fas fa-sparkles' })
                    )
                ));
            }
            
            // Scene 2: Happy Birthday
            if (scene === 2) {
                return React.createElement('div', {
                    onClick: nextScene,
                    className: 'min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden cursor-pointer'
                },
                // Background hati
                React.createElement('div', { className: 'absolute inset-0' },
                    [...Array(20)].map((_, i) =>
                        React.createElement('div', {
                            key: i,
                            className: 'absolute text-pink-300 animate-float',
                            style: {
                                left: `${Math.random() * 100}%`,
                                top: `${Math.random() * 100}%`,
                                fontSize: `${Math.random() * 30 + 20}px`,
                                animationDelay: `${i * 0.5}s`
                            }
                        }, '‚ù§Ô∏è')
                    )
                ),
                
                // Konten utama
                React.createElement('div', { className: 'relative z-10 text-center' },
                    // Foto kamu (PNG)
                    React.createElement('div', { 
                        className: 'relative w-56 h-56 mx-auto mb-8' 
                    },
                        React.createElement('div', {
                            className: 'absolute inset-0 bg-gradient-to-r from-pink-400 to-purple-400 rounded-full blur-xl opacity-50'
                        }),
                        React.createElement('div', {
                            className: 'relative w-full h-full bg-white rounded-full p-2'
                        },
                            React.createElement('div', {
                                className: 'w-full h-full bg-gradient-to-br from-blue-100 to-purple-100 rounded-full flex items-center justify-center'
                            },
                                React.createElement('span', { className: 'text-6xl' }, 'üòä')
                            )
                        ),
                        React.createElement('i', {
                            className: 'fas fa-star text-yellow-400 absolute -top-4 -right-4 text-5xl animate-spin',
                            style: { animationDuration: '10s' }
                        })
                    ),
                    
                    // Ucapan ulang tahun
                    React.createElement('h1', { 
                        className: 'text-5xl md:text-6xl font-bold bg-gradient-to-r from-pink-600 to-rose-600 bg-clip-text text-transparent mb-4' 
                    }, 'SELAMAT ULANG TAHUN!'),
                    
                    React.createElement('p', { 
                        className: 'text-4xl text-pink-700 font-bold mb-6' 
                    }, `${name || 'Sayangku'} üíù`),
                    
                    // Usia
                    React.createElement('div', { 
                        className: 'inline-block bg-gradient-to-r from-yellow-400 to-orange-400 text-white px-8 py-3 rounded-full text-2xl font-bold shadow-lg mb-8' 
                    }, 'üéÇ yang ke-23 üéÇ'),
                    
                    // Instruksi
                    React.createElement('p', { 
                        className: 'text-gray-600 text-sm flex items-center justify-center gap-2' 
                    },
                        React.createElement('i', { className: 'fas fa-sparkles' }),
                        'Sentuh untuk melihat galeri kenangan kita...',
                        React.createElement('i', { className: 'fas fa-sparkles' })
                    )
                ));
            }
            
            // Scene 3: Gallery
            if (scene === 3) {
                return React.createElement(GalleryScene, {
                    photos: photos,
                    name: name,
                    onNext: nextScene
                });
            }
            
            // Scene 4: Love Letter
            if (scene === 4) {
                return React.createElement(LoveLetterScene, {
                    name: name,
                    onNext: nextScene
                });
            }
            
            // Scene 5: Final
            if (scene === 5) {
                return React.createElement(FinalScene, {
                    name: name,
                    onPlayAudio: () => {
                        // Untuk audio, kamu bisa upload ke Google Drive dan taruh link di sini
                        const audio = new Audio('https://www.soundjay.com/buttons/button-3.mp3'); // contoh
                        audio.play();
                    }
                });
            }
            
            return null;
        };

        // Komponen TypingText
        const TypingText = ({ text, className = '', delay = 0 }) => {
            const [displayText, setDisplayText] = React.useState('');
            const [currentIndex, setCurrentIndex] = React.useState(0);
            
            React.useEffect(() => {
                if (currentIndex < text.length) {
                    const timeout = setTimeout(() => {
                        setDisplayText(prev => prev + text[currentIndex]);
                        setCurrentIndex(currentIndex + 1);
                    }, 50);
                    return () => clearTimeout(timeout);
                }
            }, [currentIndex, text]);
            
            return React.createElement('div', { className },
                displayText,
                currentIndex < text.length && React.createElement('span', { className: 'animate-pulse' }, '|')
            );
        };

        // Komponen GalleryScene
        const GalleryScene = ({ photos, name, onNext }) => {
            const [activeTab, setActiveTab] = React.useState('couple');
            
            return React.createElement('div', {
                onClick: onNext,
                className: 'min-h-screen flex flex-col bg-gradient-to-b from-blue-50 to-pink-50 cursor-pointer'
            },
                // Header
                React.createElement('div', { className: 'pt-12 px-6 text-center' },
                    React.createElement('h2', { 
                        className: 'text-4xl font-dancing bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent' 
                    }, 'üì∏ Galeri Kenangan Kita'),
                    React.createElement('p', { className: 'text-gray-600 mt-2' }, 'Momen-momen terindah yang tak terlupakan')
                ),
                
                // Tabs
                React.createElement('div', { 
                    className: 'flex justify-center gap-4 mt-8 px-6',
                    onClick: (e) => e.stopPropagation()
                },
                    React.createElement('button', {
                        onClick: () => setActiveTab('couple'),
                        className: `px-6 py-3 rounded-full transition-all ${activeTab === 'couple' 
                            ? 'bg-pink-500 text-white shadow-lg' 
                            : 'bg-white/70 text-gray-600 shadow'}`
                    }, 'üë´ Kita Berdua'),
                    React.createElement('button', {
                        onClick: () => setActiveTab('her'),
                        className: `px-6 py-3 rounded-full transition-all ${activeTab === 'her' 
                            ? 'bg-purple-500 text-white shadow-lg' 
                            : 'bg-white/70 text-gray-600 shadow'}`
                    }, `‚≠ê ${name || 'Dia'}`)
                ),
                
                // Gallery
                React.createElement('div', { 
                    className: 'flex-1 overflow-y-auto p-6',
                    onClick: (e) => e.stopPropagation()
                },
                    React.createElement('div', { className: 'grid grid-cols-2 md:grid-cols-3 gap-4' },
                        (activeTab === 'couple' ? photos.couple : photos.her).map((photo, index) =>
                            React.createElement('div', {
                                key: index,
                                className: 'aspect-square rounded-2xl overflow-hidden shadow-xl border-4 border-white transition-transform hover:scale-105'
                            },
                                React.createElement('img', {
                                    src: photo,
                                    alt: `Foto ${index + 1}`,
                                    className: 'w-full h-full object-cover',
                                    onError: (e) => {
                                        e.target.onerror = null;
                                        e.target.className = 'w-full h-full bg-gradient-to-br from-blue-200 to-purple-200 flex items-center justify-center';
                                        e.target.innerHTML = '<span class="text-4xl">' + (activeTab === 'couple' ? 'üë´' : 'üíñ') + '</span>';
                                    }
                                })
                            )
                        )
                    )
                ),
                
                // Footer
                React.createElement('div', { className: 'p-6 text-center' },
                    React.createElement('p', { className: 'text-gray-500 text-sm flex items-center justify-center gap-2' },
                        React.createElement('i', { className: 'fas fa-sparkles' }),
                        'Sentuh layar untuk membaca surat cinta...',
                        React.createElement('i', { className: 'fas fa-sparkles' })
                    )
                )
            );
        };

        // Komponen LoveLetterScene
        const LoveLetterScene = ({ name, onNext }) => {
            const messages = [
                `Dan di hari ulang tahunmu ini, ${name || 'sayang'}, aku ingin mengucapkan terima kasih.`,
                "Terima kasih telah menjadi manusia yang begitu menginspirasi.",
                "Terima kasih untuk setiap tawa, setiap dukungan, dan setiap cara unikmu membuat hidupku lebih berwarna.",
                "Aku tidak bisa menunggu untuk mengisi lebih banyak halaman album kita dengan petualangan baru,",
                "impian yang kita kejar bersama, dan momen-momen sederhana yang terasa berarti karena kita lakukan bersama."
            ];
            
            const [visibleMessages, setVisibleMessages] = React.useState([]);
            
            React.useEffect(() => {
                let currentIndex = 0;
                const interval = setInterval(() => {
                    if (currentIndex < messages.length) {
                        setVisibleMessages(prev => [...prev, messages[currentIndex]]);
                        currentIndex++;
                    } else {
                        clearInterval(interval);
                    }
                }, 2000);
                return () => clearInterval(interval);
            }, []);
            
            return React.createElement('div', {
                onClick: onNext,
                className: 'min-h-screen flex items-center justify-center p-6 bg-gradient-to-b from-rose-50 to-pink-100 cursor-pointer'
            },
                // Dekorasi
                React.createElement('i', {
                    className: 'fas fa-heart text-pink-300/30 absolute top-10 left-10 text-6xl animate-pulse-heart'
                }),
                React.createElement('i', {
                    className: 'fas fa-star text-yellow-300/30 absolute bottom-10 right-10 text-5xl animate-spin',
                    style: { animationDuration: '8s' }
                }),
                
                // Surat
                React.createElement('div', { className: 'max-w-2xl w-full paper-effect rounded-3xl p-8 shadow-2xl' },
                    // Header surat
                    React.createElement('div', { className: 'text-center mb-8' },
                        React.createElement('div', { 
                            className: 'inline-block p-4 bg-gradient-to-r from-pink-500 to-rose-500 rounded-full mb-4' 
                        },
                            React.createElement('i', { className: 'fas fa-heart text-white text-2xl' })
                        ),
                        React.createElement('h3', { 
                            className: 'text-3xl font-dancing text-pink-700' 
                        }, 'üíå Surat Cinta untukmu'),
                        React.createElement('p', { className: 'text-gray-600' }, 'Dari Mas Bagus, dengan cinta tak terhingga')
                    ),
                    
                    // Isi surat
                    React.createElement('div', { className: 'space-y-6 min-h-[300px]' },
                        visibleMessages.map((message, index) =>
                            React.createElement('p', {
                                key: index,
                                className: 'text-lg text-gray-700 leading-relaxed'
                            }, message)
                        )
                    ),
                    
                    // Tanda tangan
                    visibleMessages.length === messages.length &&
                    React.createElement('div', { className: 'mt-8 pt-8 border-t border-pink-200' },
                        React.createElement('p', { 
                            className: 'text-right text-pink-600 font-bold text-xl' 
                        }, 'Dengan cinta abadi,\nMas Bagus üíñ')
                    ),
                    
                    // Instruksi
                    React.createElement('div', { className: 'mt-8 text-center' },
                        React.createElement('p', { className: 'text-gray-500 text-sm flex items-center justify-center gap-2' },
                            React.createElement('i', { className: 'fas fa-sparkles' }),
                            'Sentuh untuk kejutan terakhir...',
                            React.createElement('i', { className: 'fas fa-sparkles' })
                        )
                    )
                )
            );
        };

        // Komponen FinalScene
        const FinalScene = ({ name, onPlayAudio }) => {
            const wishes = [
                "Selamat ulang tahun, sayang. Ini adalah hari untuk merayakan kamu:",
                "setiap versi dirimu yang dulu, yang sekarang, dan yang akan datang.",
                "Semoga kamu selalu diberikan kesehatan yang prima,",
                "semangat yang tak pernah padam, dan hati yang selalu muda.",
                "Agar kamu bisa terus menjelajahi dunia",
                "dan menikmati setiap petualangan indah yang menantimu.",
                "Aku berdoa agar semua impian dan cita-citamu semakin dekat untuk digenggam.",
                "Semoga kamu diberi kekuatan untuk mengejar apa yang membuat jiwa bersemangat,",
                "dan keberanian untuk melewati setiap rintangan.",
                "Aku akan selalu di sini untuk mendukungmu.",
                "Aku di sini untuk semuanya."
            ];
            
            const [visibleWishes, setVisibleWishes] = React.useState([]);
            
            React.useEffect(() => {
                let currentIndex = 0;
                const interval = setInterval(() => {
                    if (currentIndex < wishes.length) {
